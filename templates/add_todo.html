{% extends 'main.html' %}

{% block content %}


<div class="container" style="margin-top: 20px;">
    <h2 class="text-center">Add Todo</h2>
    <br>
    <form action="" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="email">Title:</label>
        <input type="text" class="form-control" id="email" placeholder="Enter the title of your event" name="title">
      </div>
      <div class="form-group">
        <label for="txt">Description:</label>
        <textarea name="task" placeholder="Add event" class="form-control" ></textarea>
      </div>
      <div class="form-group">
        <label for="txt">Date Due:</label>
        <input type="date" name="due" placeholder="What is the due date" class="form-control" required>
      </div>
      <button type="submit" style="width: 200px;" class="btn btn-outline-success">Add Todo</button>
    </form>
  </div>

  {% endblock %}
