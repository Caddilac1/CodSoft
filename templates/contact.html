{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 20px;">

    <!-- Page Title -->
    <h2 class="text-center">Get in Touch</h2>
    <p class="text-center contact-message-unique">Want to contact us? Leave an email below:</p>

    <!-- Feedback Form -->
    <form action="{% url 'email' %}" method="POST" class="mt-4">
        {% csrf_token %}
        <div class="form-group">
            <label for="sender">Name:</label>
            <input type="text" class="form-control" id="sender" placeholder="Enter your name" name="sender" required>
        </div>
        <div class="form-group">
            <label for="sender_email">Your Email:</label>
            <input name="sender_email" placeholder="Your Email" type="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="message">Your Feedback:</label>
            <textarea name="message" placeholder="Feedback" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success btn-block" style="width: 200px; margin: 0 auto;">Send message</button>
    </form>

</div>

{% endblock %}
