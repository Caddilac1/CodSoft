{% extends 'main.html' %}
{% load static %}
{% block content %}

<div id="contact-page-unique">
    <div class="contact-container-unique">
        <h1 class="contact-title-unique">Get in Touch</h1>

        <div class="social-media-buttons">
            <a href="https://www.tiktok.com/@yourhandle" target="_blank" class="btn btn-dark">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="https://www.instagram.com/yourhandle" target="_blank" class="btn btn-dark">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="mailto:nabaradirector@gmail.com" class="btn btn-dark">
                <i class="fas fa-envelope"></i> Email
            </a>
            <a href="https://wa.me/+233557468828" target="_blank" class="btn btn-dark">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
        
        <!-- Send Feedback Button -->
        <button id="send-feedback-button" class="contact-button-unique">Send Feedback</button>
        
        <!-- Modal Overlay -->
        <div id="modal-overlay" class="modal-overlay" style="display:none;"></div>
        
        <!-- Modal for Choosing Feedback Method -->
        <div id="feedback-method-modal" class="feedback-method-modal" style="display:none;">
            <h2>Choose a method to send feedback</h2>
            <form id="feedback-form" method="post" action="{% url 'contact' %}" class="contact-options-unique">
                {% csrf_token %}
                <div>
                    <input type="radio" id="send-whatsapp" name="send_method" value="whatsapp">
                    <label for="send-whatsapp">Send via WhatsApp</label>
                </div>
                <div>
                    <input type="radio" id="send-email" name="send_method" value="email">
                    <label for="send-email">Send via Email</label>
                </div>
                <button id="proceed-feedback-button" type="button" class="contact-button-unique">Proceed</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
