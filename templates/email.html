{% extends 'main.html' %}
{% load static %}
{% block content %}


<div class="container" style="margin-top: 20px;">
    <h2 class="text-center">Send A Feedback</h2>
    <br>
    <form action="{% url 'email' %}" method="POST">
      {% csrf_token %}
      <div class="form-group">
          <label for="sender">Name:</label>
          <input type="text" class="form-control" id="sender" placeholder="Enter your name" name="sender" required>
      </div>
      <div class="form-group">
          <label for="sender_email">Your Email:</label>
          <input name="sender_email" placeholder="Your Email" type="email" class="form-control" required>
      </div>
      <div class="form-group">
          <label for="message">Your Feedback:</label>
          <textarea name="message" placeholder="Feedback" class="form-control" required></textarea>
      </div>
      <button type="submit" style="width: 200px;" class="btn btn-outline-success">Send via Email</button>
  </form>
  
  </div>

  {% endblock %}
