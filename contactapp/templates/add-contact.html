{% extends 'main.html' %}
{% load static %}
{% block content %}


<div class="container" style="margin-top: 20px;">
    <h2 class="text-center">Add Contact</h2>
    <br>
    <form action="{% url 'add_contact' %}" method="POST">
        {% csrf_token %}
      <div class="form-group">
        <label for="email">First name:</label>
        <input type="text" class="form-control" id="email" placeholder="John" name="fname">
      </div>
      <div class="form-group">
        <label for="txt">Last name:</label>
        <input name="lname" placeholder="Doe" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
<input type="text" id="phone" name="phone" placeholder="+1 234 567 8901" maxlength="15" class="form-control" required/>
<small style="display: block; color: gray;">Please start with the country code (e.g., +1 for US).</small>

      </div>
      <div class="form-group">
        <label for="email">Email(optional):</label>
        <input type="email" class="form-control" id="email" placeholder="johndoe@gmail.com" name="email">
      </div>
      <div class="form-group">
        <label for="location">Saving to:</label>
        <select name="save" id="location" class="form-control">
          <option value="sim">Sim</option>
          <option value="phone">Phone</option>
          <option value="email">Email</option>
        </select>
      </div>

      <div class="form-group form-check ">
        
        <td class="text-center">
         
            
            <input type="checkbox" name="whatsapp" class="form-check-input"/>
        
        <label class="form-check-label d-inline" for="completed">Mark as whatsapp number</label>
    </div>
      <button type="submit" style="width: 200px;" class="btn btn-outline-success">Save</button>
    </form>
  </div>

  {% endblock %}
