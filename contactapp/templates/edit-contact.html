{% extends 'main.html' %}
{% load static %}
{% block content %}

<div class="container" style="margin-top: 20px;">
    <h2 class="text-center">Edit Contact</h2>
    <br>
    <form action="{% url 'edit_contact' conte.pk %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="fname">First Name:</label>
            <input type="text" class="form-control" id="fname" placeholder="John" 
                   value="{{ conte.fname }}" name="fname">
        </div>
        <div class="form-group">
            <label for="lname">Last Name:</label>
            <input type="text" class="form-control" id="lname" placeholder="Doe" 
                   value="{{ conte.lname }}" name="lname">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="+1 234 567 8901" 
                   maxlength="15" value="{{ conte.phone }}" class="form-control">
            <small style="display: block; color: gray;">
                Please start with the country code (e.g., +1 for US).
            </small>
        </div>
        <div class="form-group">
            <label for="email">Email (optional):</label>
            <input type="email" class="form-control" id="email" 
                   value="{{ conte.email }}" placeholder="johndoe@gmail.com" name="email">
        </div>
        <div class="form-group">
            <label for="location">Saving to:</label>
            <select name="save" id="location" class="form-control">
                <option value="sim" {% if conte.saved_to == "sim" %}selected{% endif %}>Sim</option>
                <option value="phone" {% if conte.saved_to == "phone" %}selected{% endif %}>Phone</option>
                <option value="email" {% if conte.saved_to == "email" %}selected{% endif %}>Email</option>
            </select>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" name="whatsapp" class="form-check-input" 
                   id="whatsapp" {% if conte.is_whatsapp %}checked{% endif %}>
            <label class="form-check-label" for="whatsapp">Mark as WhatsApp number</label>
        </div>
        <button type="submit" class="btn btn-outline-success" style="width: 200px;">Save</button>
    </form>
</div>

{% endblock %}
